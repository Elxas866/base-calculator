<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Base calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="header">Base calculator</h1>
    <div class="info">
        <p>Base calculator is a free to use and open source tool to calculate numbers within different bases like Octal,
            Hexadecimal, Binary and Decimal
        </p>
    </div>
    <div class="main">
        <p>Select the base:</p>
        <select name="base" id="base">
            <option value="bin">Binary</option>
            <option value="oct">Octal</option>
            <option value="dec">Decimal</option>
            <option value="hex">Hexadecimal</option>
        </select>
        <p>Enter your calculation:</p>
        <textarea id="input" cols="30" rows="2"></textarea>
        <p>Here is the result:</p>
        <textarea readonly=true id="output" cols="30" rows="2"></textarea>
        <div id="gobtndiv">
            <button id="gobtn" onclick="reload()">Go!</button>
        </div>
    </div>
    <div class="credits">
        <h3>Credits</h3>
        <p>Elias Kelta (<a href="mailto:eliaskelta1@gmail.com">eliaskelta1@gmail.com</a>)</p>
    </div>
</body>
<script src="script.js"></script>
</html>
